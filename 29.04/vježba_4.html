<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
 <style>
    .blue-box {
    background-color: blue;
    margin-top: 200px;
    margin-left: 200px;
    width: 500px;
    height: 300px;
    }

    .red-circle{
    background-color: red;
    border-radius: 50%;
    width: 200px;
    height: 200px;
    position: absolute;
    left: 450px;
    top: 350px;
    }
 </style>

</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

  <div></div>

</body>

</html>
